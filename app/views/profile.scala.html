@(user: models.User)
@header(user.name,false)
@* And here's where we render the `Html` object containing
* the page content. *@
<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" >Name:</label>
        <div class="col-sm-10">
            <label class="control-label col-sm-2" >@user.name</label>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">UserName:</label>
        <div class="col-sm-10">
            <label class="control-label col-sm-2">@user.username</label>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-sm-2" >Gender:</label>
        <div class="col-sm-2">
            <label class="control-label col-sm-2" >@user.gender</label>
        </div>
        <div class="col-sm-2">

        </div>

        <label class="control-label col-sm-2">Age:</label>
        <div class="col-sm-2">
            <label class="control-label col-sm-2">@user.age</label>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2">
            <button type="button" class="btn btn-default" id="logout">Logout</button>
        </div>
    </div>
</form>
